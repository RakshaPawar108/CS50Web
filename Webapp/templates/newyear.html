<!DOCTYPE html>
<html>
    <head>
        <title>Is it New Year?</title>

        <style>
            body{
                text-align: center;
            }
        </style>
    </head>

    <body>

<!--The curly braces are Jinja 2 syntax of introducing python like conditions into an html file  -->

        {% if new_year %}
            <h1>Yes!! Happy New Year!!</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}
        
    </body>
</html>
