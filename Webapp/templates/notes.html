{% extends "layout.html" %}

{% block heading %}
    Hello There!!

{% block body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('notess') }}" method="post">
        <input type="text" name="note" placeholder="Enter the note here" />
        <button>Add Note</button>
    </form>

{% endblock %}
